<form  #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>
    </div>
  
    <div class="form-label-group">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" id="password" class="form-control" placeholder="Şifre" required>
      <label for="inputPassword">Password</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
  
    <h6 class="alert alert-dark mt-5" role="alert">Username : "necati"  &&  Password = "1234" </h6>
    <h6 class="alert alert-danger" role="alert">If you do not login, you can not add products to the site from the "Ürün Ekle / Klasik Form" and "Ürün Ekle / Reactive Form" sections on the left.
    </h6>
  </form>
