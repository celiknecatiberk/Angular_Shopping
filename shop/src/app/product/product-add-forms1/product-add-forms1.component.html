<h3 class="mt-4 mb-4">Yeni Ürün Ekle - Klasik Form</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <h6>Ürün Adı</h6>
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">
            <!--textbox un içerisine girdi bir şeyler yazdı ve sildi bu olay dirty, texbox un içerisine girip hiçbir şey yazmayıp geçerse de name.touched, ilk hali ise name.pristine -->
            Ürün ismi gereklidir.
        </div>
    </div>

    <div class="form-group mt-4">
        <h6>Açıklama</h6>
        <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">
            Açıklama Gereklidir.
        </div>
    </div>

    <div class="form-group mt-4">
        <h6>Fotoğraf Yolu</h6>
        <input type="text" placeholder="Fotoğraf Yolu" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">
            Fotoğraf Yolu Zorunludur
        </div>
    </div>

    <div class="form-group mt-4">
        <h6>Ürün Fiyatı</h6>
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">
            Fiyat Gereklidir.
        </div>
    </div>

    <div class="form-group mt-4">
        <h6>Kategoriler</h6>
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId"  name="categoryId" id="categoryId" required >
            <option *ngFor="let category of categories" [value]="category.id" >
           {{category.name}} 
            </option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">
            Kategori Gereklidir.
        </div>
    </div>
   
    <button type="submit" class= "btn btn-primary" [disabled]="productAddForm.invalid"> Ürün Ekle</button>
</form>
